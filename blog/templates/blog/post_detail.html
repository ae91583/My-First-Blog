

{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
    </div><hr></hr>
     <h3>{{ post.artist1 }}</h3>
     <h3>{{ post.artist2 }}</h3>
     <h3>{{ post.artist3 }}</h3>
     <h3>{{ post.artist4 }}</h3>
     <h3>{{ post.artist5 }}</h3>
{% endblock %}
